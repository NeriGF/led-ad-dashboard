<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Story Marketing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; }
    .story-box { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-top: 10px; text-align: left; }
    img { max-width: 100%; margin-top: 15px; border-radius: 8px; }
    button { padding: 10px 15px; margin: 10px 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üß† AI-Generated Story-Driven Marketing</h2>

    <input id="brand" type="text" placeholder="Enter Brand Name" /><br/><br/>
    <input id="goal" type="text" placeholder="Enter Campaign Goal" /><br/><br/>
    <button onclick="generateStory()">Generate Story</button>

    <div id="storyOutput" class="story-box"></div>
    <img id="storyImage" style="display: none;" />

    <div>
      <button id="downloadBtn" style="display:none;">‚¨áÔ∏è Download Story</button>
      <button id="paywallBtn" style="display:block;">üîì Unlock Download</button>
    </div>

    <div id="choices"></div>
  </div>

  <script>
    async function generateStory() {
      const brandName = document.getElementById("brand").value;
      const campaignGoal = document.getElementById("goal").value;

      document.getElementById("storyOutput").innerHTML = "Generating story...";
      document.getElementById("storyImage").style.display = "none";

      try {
        const response = await fetch("https://led-ad-dashboard.onrender.com/generate-story", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ brandName, campaignGoal })
        });

        const data = await response.json();

        document.getElementById("storyOutput").innerHTML = `<p>${data.story}</p>`;

        if (data.imageUrl) {
          const image = document.getElementById("storyImage");
          image.src = data.imageUrl;
          image.style.display = "block";
        }

        const choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        data.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.innerText = choice;
          btn.onclick = () => alert(`You chose: ${choice}`);
          choicesDiv.appendChild(btn);
        });

      } catch (error) {
        console.error("Error:", error);
        document.getElementById("storyOutput").innerHTML = "Error fetching story.";
      }
    }

    // üîê Stripe Session Validation
    const sessionId = new URL(window.location.href).searchParams.get("session_id");
    if (sessionId) {
      fetch(`https://led-ad-dashboard-git-main-neris-projects-690a6b96.vercel.app/api/verify-session?session_id=${sessionId}`)
        .then(res => res.json())
        .then(data => {
          if (data.paid) {
            document.getElementById("downloadBtn").style.display = "block";
            document.getElementById("paywallBtn").style.display = "none";
          }
        });
    }

    // üí≥ Checkout handler
    document.getElementById("paywallBtn").onclick = async () => {
      const res = await fetch("https://led-ad-dashboard-git-main-neris-projects-690a6b96.vercel.app/api/create-checkout-session", {
        method: "POST"
      });
      const data = await res.json();
      window.location.href = data.url;
    };
  </script>
</body>
</html>
